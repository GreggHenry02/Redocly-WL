  /Wl/Catalog/StaffApp/CatalogView/CatalogViewModel:
    get:
      tags:
      - Catalog
      summary: Returns information about an item’s price after taxes.
      description: >-
      parameters:
        - name: a_config
          description: "Information about item, which can specify prorate amounts.
            
            If set these values will change the values returned by the endpoint call.
            
            <dl>
            <dt>float <var>f_promote</var></dt>
            <dd>The amount to prorate the item by.</dd>
            <dt>bool <var>is_prorate</var></dt>
            <dd>If <tt>true</tt> this item is prorated.</dd>
            <dt>string <var>m_prorate_custom</var></dt>
            <dd>The custom prorate amount.</dd>
            </dl>"
          in: query
          type: string
        - name: a_tax
          description: "Contains information about edited taxes.
            
            <tt>null</tt> if not set yet or taxes are default.
            
            The key is tax identifier and the value are -
            <dl>
            <dt>string <var>k_tax</var></dt>
            <dd>Tax ID,
            <dt>string <var>m_tax_custom</dt>
            <dd>Amount of custom tax.</dd>
            </dl>"
          in: query
          type: string
        - name: i_quantity
          description: "Quantity of items.
            
            <tt>null</tt> if there is no limit of items at the location."
          in: query
          type: integer
        - name: id_sale
          description: "ID of sale category.
            
            <tt>null</tt> if not set yet."
          in: query
          type: integer
        - name: k_business
          description: "Business ID."
          in: query
          type: string
        - name: k_id
          description: "ID of the sale item.
            
            <tt>null</tt> if not set yet."
          in: query
          type: integer
        - name: k_shop_product_option
          description: "ID of the product option.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: m_price
          description: "Custom price of the sale item.
            
            <tt>null</tt> if not set yet or if price default."
          in: query
          type: string
        - name: uid
          description: "User ID who make actions."
          in: query
          type: string
      responses:
        '200':
          description: <b>a_tax_data</b> - Contains information about calculated taxes. The structure of this array is described in $a_tax. It is null if not set yet.
            <b>id_purchase_item</b> - The purchase item ID. It is null if not set yet.
            <b>m_prorate</b> - The prorated amount. It is null if it is not calculated yet.
