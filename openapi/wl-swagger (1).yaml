paths:

  /Wl/Business/Franchise/Location/BusinessFranchiseLocationModel:
    get:
      tags:
      - Franchise
      summary: Manage franchisor locations.
      description: >-
      parameters:
        - name: id_business_franchise_location
          description: "Determines which locations should be returned.
            
            One of the {@link \\WellnessLiving\\Wl\\Business\\Franchise\\Location\\BusinessFranchiseLocationFormSid} constants.
            
            <tt>null</tt> if not set yet."
          in: query
          type: integer
        - name: k_business
          description: "Business key.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_city_list</b> - A list of cities containing franchise locations. Each element has the following structure:
            <ul>
            <li><b>k_city</b> - The city ID.</li>
            <li><b>k_country</b> - The country ID, this is different than the LocaleSid constants.</li>
            <li><b>k_state</b> - The state ID.</li>
            <li><b>text_title</b> - The name of the city.</li>
            </ul>
            <b>a_country_list</b> - A list of countries containing franchise locations. Each element has the following structure:<ul>
            <li><b>k_country</b> - The country ID, this is different than the LocaleSid constants.</li>
            <li><b>text_title</b> - The name of the country.</li>
            </ul>
            <b>a_location_list</b> - A list of franchise locations. Each element has the following structure.<ul>
            <li><b>k_business</b> - The business ID of the franchisee.
            <li><b>k_city</b> - The city ID.</li>
            <li><b>k_country</b> - The country ID, this is different than the LocaleSid constants.</li>
            <li><b>k_location</b> - The location ID.</li>
            <li><b>k_region</b> - The franchise region ID. </li>
            <li><b>k_state</b> - The state ID.</li>
            <li><b>text_address</b> - The street address.</li>
            <li><b>text_city_title</b> - The name of the city containing the location.</li>
            <li><b>text_country_title</b> - The name of the country containing the location.</li>
            <li><b>text_postal</b> - The postal code of the location.</li>
            <li><b>text_region_title</b> - The name of the franchise region, if set.</li>
            <li><b>text_state_title</b> - The name of the state containing the location.</li>
            <li><b>text_title</b> - The location name.</li>
            </ul>
            <b>a_region_list</b> - A list of regions containing franchise locations. If regions are set, then each element will have the following structure:<ul>
            <li><b>k_region</b> - The franchise region ID. </li>
            <li><b>text_title</b> - The franchise region name.</li>
            </ul>
            <b>a_state_list</b> - A list of states containing franchise locations. Each element has the following structure:<ul>
            <li><b>k_country</b> - The country ID, this is different than the LocaleSid constants.</li>
            <li><b>k_state</b> - The state ID.</li>
            <li><b>text_title</b> - The state name.</li>
            </ul>
          schema:
            type: object
            properties:
              a_city_list:
                description: "City list."
                type: object
                properties:
                  0:
                    type: object
                    properties:
                      k_city:
                        example: 16167
                        type: string
                      k_country:
                        example: 6895
                        type: string
                      k_state:
                        example: 6905
                        type: string
                      text_title:
                        example: Atlanta
                        type: string
                  1:
                    type: object
                    properties:
                      k_city:
                        example: 16903
                        type: string
                      k_country:
                        example: 6895
                        type: string
                      k_state:
                        example: 6904
                        type: string
                      text_title:
                        example: Hollywood
                        type: string
                  2:
                    type: object
                    properties:
                      k_city:
                        example: 10418
                        type: string
                      k_country:
                        example: 6895
                        type: string
                      k_state:
                        example: 6927
                        type: string
                      text_title:
                        example: New York Mills
                        type: string
                  3:
                    type: object
                    properties:
                      k_city:
                        example: 83253
