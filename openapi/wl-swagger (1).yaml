                <dd>
                Field type. One of constants {@link \\WellnessLiving\\Wl\\Field\\RsFieldTypeSid}.
                </dd>
                <dt>
                bool <var>is_require</var>
                </dt>
                <dd>
                <tt>true</tt> if field is mandatory; <tt>false</tt> otherwise.
                </dd>
                <dt>
                string <var>k_field</var>
                </dt>
                <dd>
                Field key.
