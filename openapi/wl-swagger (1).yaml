  /Wl/Location/List:
    get:
      tags:
        - Location
      summary: Get the locations of a business.
      parameters:
        - name: k_business
          in: query
          description: Key of the business.
          required: true
          type: string
      responses:
        '200':
          description: <b>a_location</b> - An array containing information about all locations. Each array index corresponds to the internal Location ID.  Each array element is an array containing the following fields
          schema:
            type: object
            properties:
              a_location:
                type: object
                properties:
                  f_lattitude:
                    description: The latitude of the location.
                    example: 44.3035883
                    type: number
                  f_longitude:
                    description: The latitude of the location.
                    example: -78.3189593
                    type: number
                  i_order:
                    description: The display order for the location.
                    example: 47386
                    type: integer
                  k_business:
                    description: The business key.
                    example: 45740
                    type: string
                  k_location:
                    example: 47386
                    description: The location key.
                    type: string
                  url_logo:
                    example: https:\/\/dhz555ucsy45v.cloudfront.net\/3\/9l.jpg
                    description: The URL for the location's logo.
                    type: string
                  s_title:
                    example: '[NMI] The Compound'
                    description: The name of the location.
                    type: string
                  text_address:
                    example: 321 Water st., Peterborough, ON M5X1E5, Canada
                    description: The full location address.
                    type: string
                  text_address_individual:
                    example: 321 Water st.
                    description: The location's street address.
                    type: string
                  text_city:
                    example: Peterborough
                    description: The city where the location is located.
                    type: string
                  text_country:
                    example: Canada
                    description: The country where the location is located. 
                    type: string
                  text_postal:
                    example: M5X1E5
                    description: The location's postal code.
                    type: string
                  text_region:
                    example: ON
                    description: The state or province where the location is located.
                    type: string

  /Wl/Location/View/ViewModel:
    get:
      tags:
        - Location
      summary: Returns information on a specified location.
      parameters:
        - name: k_location
          description: "The location ID number that can be found with the Location\ListModel endpoint."
          in: query
          type: string
      responses:
        '200':
          description: <b>a_logo</b> - Information about the location’s logo as used in WellnessLiving.
          
            <b>a_slide</b> - A list of the location’s images.
            
            <b>a_work</b> - The hours of operation for the location. The array index relates to the day of the week (0 is Sunday, 1 is Monday, and so on, up to 6 - Saturday).
            
            <b>html_description_full</b> - The full description of the location.
            
            <b>html_description_preview</b> - A shorter description of the location.
            
            <b>s_address</b> - The physical address of the location.
            
            <b>s_map</b> - A string that can be used in navigator programs.
            
            <b>s_phone</b> - The phone number for the location.
            
            <b>s_title</b> - The title of the location.
            
            <b>url_map</b> - The URL to a Google Map centered on the location.
            
            <b>url_microsite</b> - The URL to the location’s microsite on WellnessLiving.
          schema:
            type: object
            properties:
              a_logo:
                description: "Location logo -
                <ul><li>Number <tt>i_height</tt> Height.</li>
                <li>Number <tt>i_width</tt> Width.</li>
                <li>String <tt>s_url</tt> URL to image.</li></ul>
                
                <tt>null</tt> if not set."
                type: object
                properties:
                  k_business:
                    example: 1
                    type: string
                  k_location:
                    example: 1
                    type: string
                  is_empty:
                    example: false
                    type: boolean
                  a_image:
                    type: object
                    properties:
                      i_height:
                        example: 100
                        type: string
                      i_height_src:
                        example: 1570
                        type: string
                      i_rotate:
                        example: 0
                        type: integer
                      i_width:
                        example: 220
                        type: integer
                      i_width_src:
                        example: 3456
                        type: string
                      id_type_src:
                        example: 3
                        type: integer
                      is-resize:
                        example: true
                        type: boolean
                      url-view:
                        example: https://dhz555ucsy45v.cloudfront.net/p/i.png
                        type: string
                      url-thumbnail:
                        example: https://dhz555ucsy45v.cloudfront.net/p/j.png
                        type: string
                  i_height:
                    example: 100
                    type: string
                  i_width:
                    example: 220
                    type: integer
                  s_url:
                    example: https://dhz555ucsy45v.cloudfront.net/p/j.png
                    type: string
              a_slide:
                description: "Images of location slider.
                Every element has next keys -
                <ul><li>Number <tt>i_height</tt> Height.</li>
                <li>Number <tt>i_width</tt> Width.</li>
                <li>String <tt>url_preview</tt> URL to image preview.</li>
                <li>String <tt>url_slide</tt> URL to full image.</li></ul>"
                type: object
                properties:
                  0:
                    type: object
                    properties:
                      i_height:
                        example: 100
                        type: string
                      i_width:
                        example: 208
                        type: integer
                      url_preview:
                        example: https://dhz555ucsy45v.cloudfront.net/3/0v.jpg
                        type: string
                      url_slide:
                        example: https://dhz555ucsy45v.cloudfront.net/3/0u.jpg
                        type: string
              a_work:
                description: "Working time of location.
                Fields - numbers of days (1 is Monday, 7 is Sunday). Values - object with next fields -
                <ul><li>String <tt>s_end</tt> Time of day end. In MySQL format.</li>
                <li>String <tt>s_start</tt> Time of day start. In MySQL format.</li></ul>"
                type: object
                properties:
                  1:
                    type: object
                    properties:
                      s_end:
                        example: 18:00:00
                        type: string
                      s_start:
                        example: 09:00:00
                        type: string
                  2:
                    type: object
                    properties:
                      s_end:
                        example: 18:00:00
                        type: string
                      s_start:
                        example: 09:00:00
                        type: string
                  3:
                    type: object
                    properties:
                      s_end:
                        example: 18:00:00
                        type: string
                      s_start:
                        example: 09:00:00
                        type: string
                  4:
                    type: object
                    properties:
                      s_end:
                        example: 18:00:00
                        type: string
                      s_start:
                        example: 09:00:00
                        type: string
                  5:
                    type: object
                    properties:
                      s_end:
                        example: 16:00:00
                        type: string
                      s_start:
                        example: 10:00:00
                        type: string
              html_description_full:
                description: "Description of location. HTML code ready to putting on page."
                type: string
                example: 
              html_description_preview:
                description: "Preview of {@link Wl_Location_View_ViewModel.html_description_full}. HTML code ready to putting on page."
                type: string
                example: 
              s_address:
                description: "Address of location."
                type: string
                example: address_1 145 Richmond Street West
              s_map:
                description: "String to be used as address in programs-navigators."
                type: string
                example: address_1 145 Richmond Street West, Toronto, ON zip_code M5H 2L2, Canada
              s_phone:
                description: "Phone of location."
                type: string
                example: 480-270-4721
              s_title:
                description: "Title of location."
                type: string
                example: Simple Gym
              s_timezone:
                description: "System name of the timezone."
                type: string
                example: EST5EDT
              text_mail:
                description: "Email address."
                type: string
                example: kolerts@football.ua
              url_map:
                description: "URL to load map, where location is marked."
                type: string
                example: https://staging.wellnessliving.com/a/map.html?s_provider=google&s_address=address_1+145+Richmond+Street+West%2C+Toronto%2C+ON+zip_code+M5H+2L2%2C+Canada&i_zoom=15
              url_microsite:
                description: "URL to location site."
                type: string
                example: https://staging.wellnessliving.com/martialart/toronto/simple_gym/review/?id_mode=12


  /Wl/Login/Search/StaffApp/ListModel:
    get:
      tags:
      - Login
      summary: Gets a list of clients whose names match a search string.
      description: >-
      parameters:
        - name: k_business
          description: "Business key."
          in: query
          type: string
        - name: text_search
          description: "The search string, clients can be matched by name or email."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_list</b> - A list of users matching the search string. Each element is an array with the following keys:
            <ul>
            <li><b>text_title</b> - The client’s name.</li>
            </ul>
            <b>can_add</b> - If true, then this user can add users via the Add Client page.
          schema:
            type: object
            properties:
              a_list:
                description: "A list of users.
                
                The list depends on the search query.
                If the query is empty, the recent users will be loaded."
                type: object
                properties:
                  0:
                    type: object
                    properties:
                      text_title:
                        example: Mail Test
                        type: string
                      uid:
                        example: 792061
                        type: string
              can_add:
                description: "Whether staff has access to the Client Add page or not."
                type: boolean
                example: 1

  /Wl/Login/Member/MemberModel:
    get:
      tags:
      - Login
      summary: Get a list of businesses where the client is present.
      description: >-
      parameters:
        - name: uid
          description: "The client’s user ID number."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_business</b> - A list of businesses where the client is present. Every element is an array with the following keys:<ul>
            <li><b>is_franchisee</b> - If true, then the business is a franchisee. Otherwise, it is false.</li>
            <li><b>k_business</b> - The business key.</li>
            <li><b>k_business_franchisor</b> - The business key of the franchise’s corporate account (if applicable).</li>
            <li><b>text_title</b> - The title of the business.</li>
            </ul>
          schema:
            type: object
            properties:
              a_business:
                description: "Businesses, member of which is user. Every element has next keys -
                <dl>
                <dt>
                bool <var>is_franchisee</var>
                </dt>
                <dd>
                <tt>true</tt> if business is franchisee; <tt>false</tt> otherwise.
                </dd>
                <dt>
                string <var>k_business</var>
                </dt>
                <dd>
                Business key.
                </dd>
                <dt>
                string <var>k_business_franchisor</var>
                </dt>
                <dd>
                Corporate account of the business franchise.
                </dd>
                <dt>
                string <var>text_title</var>
                </dt>
                <dd>
                Title of business.
                </dd>
                </dl>"
                type: object
                properties:
                  0:
                    type: object
                    properties:
                      is_franchisee:
                        example: 1
                        type: string
                      k_business:
                        example: 48119
                        type: string
                      k_business_franchisor:
                        example: 48117
                        type: string
                      text_title:
                        example: Kick House Franchisee 2
                        type: string
                  1:
                    type: object
                    properties:
                      is_franchisee:
                        example: 1
                        type: string
                      k_business:
                        example: 48118
                        type: string
                      k_business_franchisor:
                        example: 48117
                        type: string
                      text_title:
                        example: KickHouse - Lowry-Denver
                        type: string

  /Wl/Login/Type/LoginTypeModel:
    get:
      tags:
      - Login
      summary: Retrieves information about login types.
      description: >-
        A login type is basically a client type. This information can be used to filter clients by their client type in the All Clients report.
      parameters:
        - name: k_business
          description: "Business key."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_login_type_list</b> - A list of login types, keys, and information.<ul>
            <li><b>is_member</b> - This is true if this type of user is some type of member.</li>
            <li><b>k_login_type</b> - The key of the login type.</li>
            <li><b>s_title</b> - The name of the login type.</li>
            </ul>
          schema:
            type: object
            properties:
              a_login_type_list:
                description: "Information about login types. Each element is an array with the following information -
                
                <dl>
                <dt>bool <var>is_member</var></dt>
                <dd>It will be <tt>1</tt> if the record contains a type of member.
                It will be <tt>0<tt> if record contains some other type of client.
                It will be <tt>null</tt> if the record contains some type of prospect.</dd>
                <dt>string <var>k_login_type</var></dt>
