  /Wl/Pay/Owner/OwnerModel:
    get:
      tags:
      - Payment
      summary: Gets the payment owner ID.
      description: >-
      parameters:
        - name: uid
          description: "ID of user to show information for."
          in: query
          type: string
      responses:
        '200':
          description: <b>k_pay_owner</b> - The payment owner’s ID. This is used for financial transactions.
          schema:
            type: object
            properties:
              id_pay_owner:
                description: "Payment owner type."
                type: integer
                example: 1
              k_pay_owner:
                description: "ID of the purchase owner."
                type: string
                example: 2576

  /Wl/Pay/Bank/Card/ListModel:
    get:
      tags:
      - Payment
      summary: Gets information about any payment cards belonging to a user.
      description: >-
      parameters:
        - name: k_business
          description: "ID of a business to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: k_location
          description: "Location to show information for.
            <tt>0</tt> to use user's home location.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "ID of user to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: <b>a_bank_card</b> - A list of bank cards. The array keys are the card’s k_pay_bank IDs. Each element has the following keys.<ul>
            <li><b>i_month</b> - The number of the month when the payment card expires. 1=January and 12=December.</li>
            <li><b>i_year</b> - The last two digits of the year when the payment card expires.</li>
            <li><b>id_card_system</b> - The card system ID. This is one of the ACardSystemSid constants.</li>
