                  </dd>
                  </dl>
                  </dd>
                  <dt>
                  string <var>f_price</var>
                  </dt>
                  <dd>
                  Price.
                  </dd>
                  <dt>
                  string [<var>f_price_early</var>]
                  </dt>
                  <dd>
                  Price which is actual for early bookings.
                  </dd>
                  <dt>
                  string <var>html_description</var>
                  </dt>
                  <dd>
                  Description. Ready to paste in browser.
                  </dd>
                  <dt>
                  int [<var>i_limit</var>]
