  /Wl/Lead/LeadModel:
    get:
      tags:
      - Lead
      summary: Gets information from the "Lead capture" widget to allow the addition of a lead.
      description: >-
        A user can be added to a second business by adding them first as a lead. If your business uses Franchise Cloud, there may be a restriction where a client can only be a member in one Franchisee, they will be a traveller in all other Franchisees.
      parameters:
        - name: k_business
          description: "Key of business to which new user must be captured."
          in: query
          type: string
        - name: k_skin
          description: The ID of the widget skin. If left empty then the default skin is used. This will be the Lead Capture widget skin with ‘Use this widget for the Add Lead form’ selected. If your business doesn’t have a skin selected this endpoint will default to the system wide default, which may lack fields your business requires when adding a lead or a client.
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_field_list</b> - A list of profile fields in the business. Every element has the following keys:<ul>
            <li><b>a_item</b> - A list of possible options for an HTML select field. This value is only used if this field is an HTML select. Every element has the following keys:</li><ul>
            <li><b>s_id</b> - The option ID.</li>
            <li><b>text_title</b> - The option title.</li></ul>
            <li><b>id_field_general</b> - The type of the general field. This is one of the WlFieldGeneralSid constants. This value is only set if the field is one of the general fields.</li>
            <li><b>id_field_type</b> - The field type. This is one of the WlFieldTypeSid constants.</li>
            <li><b>is_require</b> - If true, then the field is mandatory. If false, then the field is not mandatory.</li>
            <li><b>k_field</b> - The field key.</li>
            <li><b>text_field</b> - The field title.</li>
            </ul>
            <b>a_skin</b> - The skin configuration:<ul>
            <li><b>a_style</b> - The general style settings.</li>
            <li><b>background</b> - The background settings.</li>
            <li><b>field-font</b> - The font settings.</li>
            <li><b>header-text</b> - The header settings.</li>
            <li><b>info-show</b> - The information settings.</li>
            <li><b>submit-background</b> - The settings for the submit button background.</li>
            <li><b>submit-font</b> - The settings for the submit button font.</li>
            <li><b>submit-text</b> - The settings for the submit button text.</li></ul>
            <b>url_captcha</b> - The URL to load the image with a captcha test. This string is empty if it is not necessary to pass a captcha test.
