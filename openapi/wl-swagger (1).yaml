openapi: 3.1.0
info:
  description: >-
    This is the documentation to WellnessLiving API. 
    To access the API you will need four pieces of identification.
    These are a WellnessLiving staff username and password along with an API
    authorization code and identifier.
  version: 1.0.0
  title: WellnessLiving API
  contact:
    email: integrations@wellnessliving.com
    name: WellnessLiving Integrations
host: staging.wellnessliving.com
basePath: /v2
