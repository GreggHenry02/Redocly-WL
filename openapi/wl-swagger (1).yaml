  /Wl/Profile/Setting/SettingModel:
    get:
      tags:
      - Profile
      summary: Retrieves the user’s notification settings.
      description: >-
      parameters:
        - name: k_business
          description: "ID of a business to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "ID of a user to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>is_email_booking_confirmation</b> - If true then the user will receive booking confirmation emails from the business.
            <b>is_email_booking_reminder</b> - If true then the user will receive booking reminder emails  from the business.
            <b>is_email_news</b> - If true then the user will receive emails with news regarding the selected business from the business.
            <b>is_email_notification</b> - This is the general setting that determines whether a user can be emailed. If true then the user can receive emails from the business. If false the user will not receive emails.
            <b>is_email_review</b> - If true then review request emails are enabled.
            <b>is_push_notification</b> - If true then all push notifications are enabled.
            <b>is_sms_notification</b> - If true then all SMS notifications are enabled.
          schema:
            type: object
            properties:
              is_email_booking_confirmation:
                description: "Whether 'Booking Confirmation Email' group is enabled."
                type: integer
                example: 1
              is_email_booking_reminder:
                description: "Whether 'Booking Reminder Email' group is enabled."
                type: integer
                example: 1
              is_email_news:
                description: "Whether 'Company News Email' group is enabled."
                type: integer
                example: 1
              is_email_notification:
                description: "Whether all emails enabled."
                type: integer
                example: 1
              is_email_review:
                description: "Whether 'Review Request Email' group is enabled."
                type: integer
                example: 1
              is_push_notification:
                description: "Whether all Push is enabled."
                type: integer
                example: 1
              is_sms_notification:
                description: "Whether all SMS is enabled."
                type: integer
                example: 1

    post:
      tags:
      - Profile
      summary: Alternatively it can be used to change a user’s notification settings.
      description: >-
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
        - name: is_email_booking_confirmation
          description: "Whether 'Booking Confirmation Email' group is enabled."
          in: formData
          type: integer
        - name: is_email_booking_reminder
          description: "Whether 'Booking Reminder Email' group is enabled."
          in: formData
          type: integer
        - name: is_email_news
          description: "Whether 'Company News Email' group is enabled."
          in: formData
          type: integer
        - name: is_email_notification
          description: "Whether all emails enabled."
          in: formData
          type: integer
        - name: is_email_review
          description: "Whether 'Review Request Email' group is enabled."
          in: formData
          type: integer
        - name: is_push_notification
          description: "Whether all Push is enabled."
          in: formData
          type: integer
        - name: is_sms_notification
          description: "Whether all SMS is enabled."
          in: formData
          type: integer
        - name: k_business
          description: "ID of a business to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "ID of a user to show information for.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            On success status ok will be returned.
          schema:
            type: object
            properties:
              status:
                type: string
                example: 'ok'
              s_version:
                type: string
                example: 

