            <li><b>i_age_from</b> - The youngest age that is allowed in the class. This field will be null if this information is not set.</li>
            <li><b>i_age_to</b> - The oldest age that is allowed in the class. This field will be null if this information is not set.</li>
            <li><b>i_book</b> - The number of clients booked into the class plus the number of clients on the waiting list. If this number exceeds i_capacity it can be assumed that the extra clients are on the class’s wait list.</li>
            <li><b>i_capacity</b> - The class capacity.</li>
            <li><b>i_duration</b> - The class duration in minutes.</li>
            <li><b>is_book</b> - Whether this user has booked this session.</li>
            <li><b>is_wait_list</b> - Whether this client is on the class’s wait list.</li>
            <li><b>m_price</b> - The session price.</li>
            <li><b>s_duration</b> - The class’s duration, the start and end time in a human readable format. For instance 10AM - 11PM.</li>
            <li><b>s_title</b> - The class’s title.</li>
            <li><b>text_room</b> - The class’s room.</li></ul>
