      summary: Information about payments for an appointment.
        For send post query use {@link \WellnessLiving\Wl\Appointment\Book\Payment\PaymentPostModel} model.
         *
        @see \WellnessLiving\Wl\Appointment\Book\Payment\PaymentPostModel
      description: >-
      parameters:
        - name: k_login_promotion
          description: "Login promotion ID.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_promotion_data</b> - The data for the prepaid promotion.<ul>
            <li><b>a_tax</b> - Contains information about taxes and tax application rules:<ul>
            <li><b>f_tax</b> - The amount of tax applied by this rule.</li>
            <li><b>f_tax_discount</b> - The amount of applied tax considering all discounts.</li>
            <li><b>f_tax_discount_login</b> - The amount of applied tax considering only the discounts via client or member type.</li>
            <li><b>f_value</b> - The tax rate. The meaning of this field depends on the value of id_tax.</li>
            <li><b>id_tax</b> - Whether the tax is calculated as a percentage or as a fixed amount. This is one of the WlTaxSid constants.</li>
            <li><b>k_tax</b> - The tax ID.</li>
            <li><b>m_price</b> - The price of the service with the tax.</li>
            <li><b>s_expire</b> - The expiration date.</li>
            <li><b>s_title</b> - The name of the promotion.</li>
            <li><b>s_tax</b> - The name of the tax.</li>
            </ul></ul>
            <b>a_purchase</b> - Information about selected purchase items. The array keys are given in a special format: ”id_purchase_item-k_id”. The array values for this key are an array with the following structure:<ul><ul>
            <li><b>a_tax</b> - Contains information about taxes and tax application rules:</li>
            <li><b>f_value</b> - The tax rate. The meaning of this field depends on value of id_tax.</li>
            <li><b>id_tax</b> - Whether the tax is calculated as a percentage or as a fixed amount. This is one of the WlTaxSid constants.</li>
            <li><b>k_tax</b> - The tax ID.</li>
            <li><b>s_tax</b> - The name of the tax.</li>
            <li><b>f_tax</b> - The amount of tax applied by this rule.</li>
            <li><b>f_tax_discount</b> - The amount of applied tax considering all discounts.</li>
            <li><b>f_tax_discount_login</b> - The amount of applied tax considering only the discounts via client or member type.</li>
            <li><b>s_expire</b> - The expiration date.</li>
            <li><b>s_title</b> - The name of promotion.</li>
            </ul>
            <li><b>m_price</b> - The price of the service with the tax.</li>
            <li><b>m_discount</b> - The value of the discount used for the purchase.</li>
            <li><b>m_pay</b> - The payment for the purchase option or single visit without taxes.</li>
            <li><b>m_price</b> - The price of the promotion or single visit.</li>
            </ul>
            <b>m_total</b> - The total cost of the purchase.
            
            <b>uid</b> - The user ID for the client making the purchase.
          schema:
            type: object
            properties:
              a_promotion_data:
                description: "Information about any prepaid promotions.
                
                <dt>string <var>i_limit</var></dt>
                <dd>The limit of total visits.</dd>
                
                <dt>int <var>i_remain</var></dt>
                <dd>The number of remaining visits.</dd>
                
                <dt>string <var>s_expire</var></dt>
                <dd>The expiration date.</dd>
                
                <dt>string <var>s_title</var></dt>
                <dd>The title of promotion.</dd>
                </dl>"
                type: object

              a_purchase:
                description: "Information about selected purchase items.
                
                Fields - string in format <tt>id_purchase_item-k_id</tt>.
                Values - array with next stricture -
                <dl>
                <dt>array <var>a_tax</var></dt>
                <dd>Contains information about taxes in the following format. A list of taxes to apply.
                The array keys are <tt>k_tax</tt> keys. Each element contains the following fields - <dl>
                
                <dt>float <var>m_tax</var></dt>
                <dd>Tax rate.</dd>
                
                <dt>string <var>text_title</var></dt>
                <dd>Name of the tax.</dd>
                </dl>
                </dd>
                
                <dt>string <var>id_purchase_item</var></dt>
                <dd>Purchase item ID. One of {@link \\WellnessLiving\\Wl\\Purchase\\Item\\WlPurchaseItemSid} constant.</dd>
                
                <dt>string <var>k_id</var></dt>
                <dd>The value of the discount used for purchase.</dd>
                
                <dt>string <var>m_discount</var></dt>
                <dd>The value of the discount used for purchase.</dd>
                
                <dt>string <var>m_pay</var></dt>
                <dd>The payment for the promotion or single visit without taxes.</dd>
                
                <dt>string <var>m_price</var></dt>
                <dd>The price of the promotion or single visit.</dd>
                </dl>"
                type: object

              m_total:
                description: "Total cost of a purchase.
                
                <tt>null</tt> if not set yet."
                type: string
                example: 0

