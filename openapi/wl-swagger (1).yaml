          description: "Date/time of the class start in GMT.
            
            <tt>null</tt> if date is not loaded yet."
          in: query
          type: string
        - name: k_class_period
          description: "Class Period ID.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "User ID.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_class</b> - Detailed information about the class. It will be null if the data is not loaded. When loaded it contains the following fields:<ul>
            <li><b>a_image</b> - Information describing a class’s image.<ul>
            <li><b>a_image</b> - Class image data:</li>
            <li><b>i_height</b> - Image height.</li>
            <li><b>i_width</b> - Image width.</li>
            <li><b>is_empty</b> - This will be true if there is no image and a default is used.</li>
            <li><b>s_url</b> - Url link to image.</li></ul>
            <li><b>a_tag</b> - Tags that can be used to describe the class in the catalog.</li>
            <li><b>can_book</b> - Whether this class can be booked online.</li>
            <li><b>dt_date_global</b> - The time of the class in UTC.</li>
            <li><b>dt_date_local</b> - The time of the class in the local timezone.</li>
