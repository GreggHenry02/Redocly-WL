  /Wl/Profile/Purchase/PurchaseElementModel:
    get:
      tags:
      - Profile
      summary: Gets the details of a specified purchase.
      description: >-
        This endpoint may require different IDs to be specified for different types of purchases. The IDs required for a specific item will be the same IDs returned from the Profile\Purchase\PurchaseListModel endpoint.
      parameters:
        - name: k_code
          description: "ID of redemption code which is used to obtain some goods.
            Should be specified only for obtaining via redemption code
            (not for ordinary purchases or for purchased promotions without purchases).
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: k_enrollment_book
          description: "ID of entirely booked event.
            Must be specified if purchase item is a whole event and a component of a package."
          in: query
          type: string
        - name: k_login_product
          description: "ID of purchased product.
            Must be specified if purchase item is a product and a component of a package."
          in: query
          type: string
        - name: k_login_promotion
          description: "ID of user's promotion.
            Should be specified only for purchases promotions without purchases
            (not for ordinary purchases or for obtaining via redemption codes).
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: k_purchase_item
          description: "ID of purchase item.
            Should be specified only for ordinary purchases
            (not for obtaining via redemption codes or for results of old import)."
          in: query
          type: integer
        - name: k_session_pass
          description: "ID of makeup to attend event."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_logo</b> - An array containing information about the image of the purchased item. Every element has the following keys:<ul>
            <li><b>i_height</b> - The height of the image.</li>
            <li><b>i_width</b> - The width of the image.</li>
            <li><b>is_empty</b> - If true then the purchased item does not have image. If false then the item has an image.</li>
            <li><b>s_url</b> - The URL for the image.</li>
            </ul>
            <b>a_restrict</b> - This field is used only for promotions, it contains restrictions that will apply to bookings made with this promotion. Every element has the following keys:<ul>
            <li><b>i_limit</b> - The number of sessions that may be booked during this period.</li>
            <li><b>i_remain</b> - The number of sessions that remain available.</li>
            <li><b>s_date</b> - The name of the period type.</li></ul>
            <b>a_tax</b> - The list of taxes paid for the purchased item. Every element has the following fields:<ul>
            <li><b>f_tax_discount</b> - The amount of tax.</li>
            <li><b>s_tax</b> - The name of the tax.</li></ul>
            <b>can_renew</b> - This is true only if the purchased item is a promotion and the user can control the renewal of the promotion. Otherwise, this is false.
            <b>dt_end</b> - The expiration date of the promotion; this is used only if the purchased item is a promotion. 
            <b>dt_hold_end</b> - The end date of the promotion hold; this is used only for promotions on hold. This value may be empty if the hold is internal.
            <b>dt_hold_start</b> - The start date of the promotion hold; this is used only for promotions on hold. dt_purchase - The purchase date of the purchased item. This is given in GMT in MySQL format.
            <b>dt_send</b> - The date for when the the email regarding the gift card should be sent (or was sent) to the receiver; this is used only for gift cards, 
            <b>f_discount_login_type_percent</b> - The percentage value of the discount for the client type. This is empty if this discount was not applied.
            <b>html_description</b> - The description of the purchased item.
            <b>i_book</b> - The number of sessions remaining for a promotion ;this value is used only for promotions. This value will be 0 if the purchased item is not a promotion, or if there are no remaining sessions.
            <b>i_buy</b> - The number of purchased items bought at the time of purchase. This field will be 0 for purchase items obtained via a redemption code or as a result of an old import.
            <b>i_discount_count</b> - The percentage value of the discount given by a reward prize. This field will be 0 if a discount was not applied.
            <b>i_limit</b> - The number of visits which can be made with this promotion; this value is used only for promotions.
            <b>i_limit_duration</b> - The number of minutes the promotion gives in general; this value is used only for promotions with a limited number of minutes. 
            <b>i_left</b> - The number of bookings left with this promotion; this value is used only for non-sequential promotions. 
            <b>i_payment_period</b> - The duration of the regular payments interval; this value is used only for “membership” type promotions.
            <b>i_remain</b> - The number of remaining bookings for the promotion; this is used only for promotions.
            <b>i_remain_duration</b> - The number of minutes remaining for the promotion; this is used only for promotions that work with a limited number of minutes. 
            <b>i_use</b> - This is used only for promotions. This is the number of visits that were attended for the promotion.
            <b>id_discount_commission_type</b> - The type of discount given via a reward prize. This is one on the WlCommissionTypeSid constants. This will be empty if this discount was not applied.
            <b>id_duration</b> - The type of duration for the promotion; this is used only for “membership” type promotions. This determines whether the promotion lasts indefinitely, has a fixed duration or ends on a specific date. This is one of the WlDurationTypeSid constants.
            <b>id_program_type</b> - The ID of the promotion program; this is used only for promotions. This is one the WlProgramTypeSid constants.
            <b>id_purchase_item</b> - The ID of the purchase item type. This is is one of the WlPurchaseItemSid constants.
            <b>id_sale</b> - The ID of the sale category This is one of the WlSaleSid constants.
            <b>is_active</b> - If true, then the purchase item is active. If false, then the purchase item is not active.
            <b>is_component</b> - If true, then the purchased item is a component of another purchase item, as is the case of a package. If  false, then the purchased item is not a component of another purchase item.
            <b>is_convert</b> - If true, then this promotion will be converted to a different promotion after it expires. It false, then the promotion will not be converted to a different promotion after it expires. This can only be true for certain promotions.
            <b>is_expire</b> - This is true only if the purchased item is a promotion that is expired. This is false in all other cases.
            <b>is_hold</b> - This is true only if the purchased item is a promotion and has been placed on hold. This is false in all other cases.
            <b>is_limit</b> - If true, then the usage of this purchased item is disabled. If false, then the usage of this purchased item is enabled.
            <b>is_login_type_member</b> - If true, then the discount was applied for the member type. If false, then the discount was applied for the pass holder type. If null, then the discount was applied for the prospect type (this will not be null only if a discount based on a client type was applied).
            <b>is_mail</b> - If true, then the gift card email notification will be sent to the receiver; this is  true only if the purchased item is a gift card.  This is false in all other cases.
            <b>is_past</b> - If true, then the gift card email notification has been sent; this can only be true if the purchased item is a gift card. This is false in all other cases.
            <b>is_redeem</b> - This is true if the gift card has been redeemed; this can only be true if the purchased item is a gift card. This is false in all other cases.
            <b>is_renew</b> - This is true if the promotion is auto-renewable; this can only be true if the purchased item is a promotion. This is false in all other cases.
            <b>is_transfer</b> - This is true if the promotion has been transferred; this can only be true if the purchased item is a promotion. This is false if the promotion has not been transferred or in all other cases.
            <b>k_code_result</b> - The ID of the redemption code. This value will not be 0 if the purchased item is obtained via a redemption code or if it is a component of a package which is obtained via a redemption code.
            <b>k_currency</b> - The ID of the currency used to make the purchase.
