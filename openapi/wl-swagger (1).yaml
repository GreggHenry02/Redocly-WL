            <li><b>a_user</b> - For Appointments, this is a list of the</li> names of users who are scheduled to attend the session.</li>
            <li><b>dt_date</b> - The date/time of the session in UTC.</li>
            <li><b>dt_date_cancel</b> - The date/time when the session was cancelled in UTC. Only used for Appointments.</li>
            <li><b>dt_date_local</b> - The date/time of the session in local time.</li>
            <li><b>i_book</b> - The number of clients booked into the session.</li>
            <li><b>i_capacity</b> -The maximum capacity of the session.</li>
            <li><b>i_duration</b> - The duration of the session in minutes.</li>
            <li><b>i_padding_after</b> - The padding time after the session in minutes. Only used for Appointments.</li>
            <li><b>i_padding_before</b> - The padding time before the session in minutes. Only used for Appointments.</li>
            <li><b>i_start</b> - The start time in minutes. A Class starting at 10:30 in the morning local time will have an i_start value of 630.</li>
            <li><b>id_service</b> - The ID of the service type. One of the \WellnessLiving\WlServiceSid constants.</li>
            <li><b>k_appointment</b> - The Appointment key. If the session is not an Appointment, this will be 0.</li>
            <li><b>k_class</b> - The Class key. If the session is not a Class, this will be 0.</li>
            <li><b>k_class_period</b> - The Class period key. If the session is not a Class, this will be 0.</li>
            <li><b>k_location</b> - The location key for where the session takes place.</li>
            <li><b>k_service</b> - The service key. Only used for Appointments.</li>
            <li><b>s_title</b> - The name of the session.</li>
            <li><b>text_color_background</b> - The background color in hex representation as used on WellnessLiving.</li>
            <li><b>text_color_border</b> - The border color in hex representation as used on WellnessLiving.</li>
            <ul>
