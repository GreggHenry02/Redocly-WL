  /Wl/Book/Process/Purchase/PurchaseModel:
    get:
      tags:
      - Book
      summary: Information about purchase options which allows the booking of specified session(s).
      description: >-
      parameters:
        - name: a_session
          description: "List of session is being booked. Keys - IDs of sessions. Values - lists of date/time when sessions are occurred."
          in: query
          type: string
        - name: dt_date_gmt
          description: "Date/time of the session that user is booking now.
            In MySQL format. In GMT.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: k_class_period
          description: "ID of session which is booked.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: k_business
          description: "Business ID.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: id_mode
          description: "WellnessLiving mode type. One of {@link WlBookModeSid} constants."
          in: query
          type: integer
        - name: uid
          description: "ID of a user who is making the book.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_purchase</b> - A list of purchase options available for session(s) that are being booked. Keys are unique string IDs and values are arrays with the following keys:<ul>
            <li><b>[a_visit_limit]</b> - Used only for promotions. A list of limits on booking by promotion. Every element has this key:</li><ul>
            <li><b>s_title</b> - A description of the limit.</li>
            </ul>
            <li><b>f_price</b> - The price.</li>
            <li><b>[f_price_early]</b> - The price for early bookings.</li>
            <li><b>[i_limit]</b> - The limit of sessions which may be booked by purchase options.</li>
            <li><b>[i_payment_period]</b> - Only used when dealing with memberships. This determines the duration of the membership that was used.</li>
            <li><b>[i_session]</b> - The number of sessions which are booked simultaneously.</li>
            <li><b>[id_program_category]</b> - Only used for promotions. This is the ID of the promotion program category which is one of the WlProgramCategorySid constants.</li>
            <li><b>[id_program_type]</b> - Used only for promotions. This is the ID of the promotion program type, this is one of the WlProgramTypeSid constants.</li>
            <li><b>id_purchase_item</b> - The ID of the purchase option type, this is one of the WlPurchaseItemSid constants.</li>
            <li><b>is_contract</b> - If true, then the purchase option requires a contract. If false, then the purchase option does not require a contract.</li>
            <li><b>[is_convert]</b> - If true, then the purchase option should be converted to another instance after expiration. If false, then the purchase option will not be converted after expiration.</li>
            <li><b>[is_renew]</b> - If true, then the purchase option is renewable. If false, then the purchase option is not renewable.</li>
            <li><b>[is_renew_check]</b> - If true, then the purchase option is renewable and the “auto-renew” option should be turned on by default. If false, then the “auto-renew” option is turned off.</li>
            <li><b>k_id</b> - This is a key to a table in the database. The table will be dependent on the purchase type. The purchase type is given by id_purchase_item.</li>
            <li><b>[k_login_prize]</b> - The ID of a prize from the rewards program which can be used  instead of a purchase option to book a session.</li>
            <li><b>[s_contract]</b> - A purchase option contract. This is set only if is_contract is true.</li>
            <li><b>s_description</b> - Description of the purchase option.</li>
            <li><b>[s_payment_duration]</b> - Only used for memberships. This determines whether  the unit of time from i_payment_period is days, weeks, or months.</li>
            <li><b>[s_promotion_convert]</b> - Only used if is_convert is true. The name of the purchase option to which the old purchase option should be converted after expiration.</li>
            <li><b>s_title</b> - Name.</li>
            <li><b>s_value</b> - Unique identifier.</li>
            </ul>
          schema:
            type: object
            properties:
              a_purchase:
                description: >-
                  "List of purchase options which are available for session(s) which is(are) being booked. Keys - unique string IDs. Values - arrays with next keys -
                  <dl>
                  <dt>
                  array[] <var>a_installment_template</var>.
