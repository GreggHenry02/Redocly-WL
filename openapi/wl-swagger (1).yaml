  /Wl/Book/Process/Resource/ResourceModel:
    get:
      tags:
      - Book
      summary: Gets information about the assets required to be booked along with an event.
      description: >-
      parameters:
        - name: a_session
          description: "Selected sessions.
            Not empty only for session mode.
            
            Fields - IDs of sessions in database.
            Values - arrays of date/time when session is occurred. In MySQL format. In GMT."
          in: query
          type: string
        - name: dt_date_gmt
          description: "Date/time when session occurs.
            In MySQL format. In GMT.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: id_mode
          description: "WellnessLiving mode type. One of {@link WlBookModeSid} constants."
          in: query
          type: integer
        - name: k_class_period
          description: "ID of session which is being booked.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "ID of a user who is making the book.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_login_activity</b> - User activity IDs.
            <b>a_resource_all</b> - A list of asset categories available for a specified session. Every element has the following keys:<ul>
            <li><b>a_resource_list</b> - A list of available assets. Every element has the following keys:</li><ul>
            <li><b>i_index</b> - The amount of the asset. Only used for assets with a quantity greater than 1.</li>
            <li><b>k_resource</b> - The ID of the asset.</li>
            <li><b>s_resource</b> - The name of the asset.</li></ul>
            <li><b>k_resource_layout</b> - The asset layout ID.</li>
            <li><b>k_resource_type</b> - The asset category ID.</li>
            <li><b>s_resource_type</b> - The asset category name. This is null if it is not set.</li>
            </ul>
            <b>a_resource_select</b> - The selected assets. Every element has the following keys:<ul>
            <li><b>i_index</b> - The amount of the asset. Only used for assets with a quantity greater than 1.</li>
            <li><b>k_resource</b> - The asset ID.</li></ul>
            <b>a_session</b> - The selected sessions. Only used in session mode. Array indices are the IDs of the sessions in database. Array values are the date and time for when session occurs, these times are given in MySQL format and GMT.
            <b>a_visit</b> - IDs of the bookings being made.
            <b>dt_date_gmt</b> - The date and time of the session in GMT.
            <b>id_mode</b> - WellnessLiving API connection mode.
            <b>is_agree</b> - If true, then the user agrees to the liability release. If false, then the user does not agree to the liability release.
            <b>is_next</b> - If true, then a next step is required in the process to complete the purchase or booking. If false, then next step is not required.
          schema:
            type: object
            properties:
              a_resource_all:
                description: "List of asset categories which are available for specified session. Every element has next keys -
                <dl>
                <dt>array <var>a_client</var></dt>
                <dd>
                List of client who have already occupied assets for this session.
                1st level keys - asset keys; 2nd level keys - numbers of asset.
                For example, if you want to check if 10th asset with key '125' if free,
                you have to check if <tt>a_client['125']['10']</tt> is empty.
                </dd>
                <dt>array[] <var>a_resource_list</var></dt>
                <dd>List of available assets. Every element has next keys -
                <dl>
                <dt>int <var>i_index</var></dt>
                <dd>Number of asset. Actual for assets with quantity more than <tt>1</tt>.</dd>
                <dt>string <var>k_resource</var></dt>
                <dd>Key of asset in database.</dd>
                <dt>string <var>s_resource</var></dt>
                <dd>Title of asset.</dd>
                </dl>
                </dd>
                <dt>bool <var>is_share</var></dt>
                <dd>Key resource use type</dd>
                <tt>true</tt> resources in this category do not belong to certain users, but to the entire session
                <tt>false</tt> belong to specific users
                <dt>string <var>k_resource_layout</var></dt>
                <dd>Key of asset layout.</li>
                <dt>string <var>k_resource_type</var></dt>
                <dd>Key of asset category.</dd>
                <dt>string <var>s_resource_type</var></dt>
                <dd>Title of asset category.</dd>
                </dl>
                
                <tt>null</tt> if not set yet."
                type: object


