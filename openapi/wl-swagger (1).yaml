  /Wl/Book/Process/Info/InfoModel:
    get:
      tags:
      - Book
      summary: Gets information needed to book a class or event for a client.
      description: >-
      parameters:
        - name: dt_date_gmt
          description: "Date/time of the session that user is booking now.
            In MySQL format. In GMT.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: id_mode
          description: "WellnessLiving mode type, one of {@link \\WellnessLiving\\Wl\\Book\\WlBookModeSid} constants."
          in: query
          type: integer
        - name: k_class_period
          description: "ID of session which is booked.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
        - name: uid
          description: "ID of a user who is making the book.
            
            <tt>null</tt> if not set yet."
          in: query
          type: string
      responses:
        '200':
          description: >-
            <b>a_login_activity</b> - A list of user activity IDs.
            <b>a_resource</b> - A list of assets to be booked. Every element is an array with the following keys:<ul>
            <li><b>i_index</b> - The number of assets required.</li>
            <li><b>k_resource</b> - The ID number of the resource.</li>
            </ul>
            <b>a_session_all</b> - A list of all sessions of a class that can be booked together. Every element has the following keys:<ul>
            <li><b>dt_date</b> - The date and time when the session starts. This is displayed in MySQL format and GMT.</li>
            <li><b>is_select</b> - This is true if this session should be selected when the page is initialized, otherwise this is false.</li>
            <li><b>k_class_period</b> - The ID of the session in the database.</li>
            <li><b>s_location</b> - The name of the location where the session occurs.</li>
            <li><b>s_start</b> - The date and time (in GMT)  for when the session starts.</li>
            </ul>
            <b>a_session_select</b> - A list of selected sessions in the database, null if no sessions are set. Each index is the Session ID number and values are the date and time when the session occurs.
            
            <b>a_staff</b> - The staff member who conducts the sessions. Every element has the following keys:<ul>
            <li><b>a_logo</b> - The staff member’s photo:</li>
            <li><b>i_height</b> - Height.</li>
            <li><b>i_width</b> - Width.</li>
            <li><b>s_url</b> - A URL to the photo.</li>
            <li><b>s_family</b> - The first letter of the staff member’s surname.</li>
            <li><b>s_staff</b> - The staff member’s name.</li>
            </ul>
            <b>a_visit</b> - A list of visit IDs for booked services.
            
            <b>dt_date_gmt</b> - The date and time that the user is booking in GMT.
            
            <b>dt_date_local</b>  - The date and time that the user is booking in local time.
            
            <b>html_contract</b> - The required contract or waiver text; null if empty.
            
            <b>html_special</b> - Special instruction text if given; null if empty.
            
            <b>i_duration</b> - The duration of the session in minutes.
            
            <b>id_mode</b>- WellnessLiving API connection mode.
            
            <b>is_agree</b> - If true, then the user agrees to liability release. If false, then the user does not agree to liability release.
            
            <b>is_next</b> - If true, then a next step is needed in the process to complete the purchase/booking. If false, then a next step is not needed.
            
            <b>s_class</b> - The class name.
            
            <b>s_location_address</b> - The location’s address.
            
            <b>s_location_title</b> - The location name.
            
            <b>s_time</b> - The time at which the session takes place, given in the local timezone.

    post:
      tags:
      - Book
