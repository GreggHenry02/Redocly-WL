  /Wl/Profile/Edit/EditModel:
    put:
      tags:
      - Profile
      summary: Client profile information.
      description: >-
        The PUT method updates an existing user's fields.
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:

        - name: is_staff
          description: "How we want to see this page. As a staff or as a user."
          in: query
          type: integer
        - name: k_business
          description: "ID of a business to manipulate with.
            
            Empty value to manipulate with system-wide fields."
          in: query
          type: string
        - name: uid
          description: "ID of a user to manipulate with.
            
            If empty then an empty form will be displayed to add a new user."
          in: query
          type: string

      responses:
        '200':
          description: >-
            <b>a_staff</b> - An array containing information about all staff members.
            Each array index is the staff member’s internal ID number in WellnessLiving.
            Each array element is an array containing the following fields:
            <ul>
            <li><b>a_pay_rate</b> - A list of internal pay rate IDs applicable to the staff member.</li>
            <li><b>k_staff</b> - A staff member ID in WellnessLiving (this should be the same as the a_staff array index)</li>
            <li><b>s_name</b> - The staff member’s first name.</li>
            <li><b>s_position</b> - The staff member’s position in the organization.</li>
            <li><b>s_surname</b> - The first letter of the staff member’s surname.</li>
            <li><b>s_surname_full</b> - The staff member’s full surname.</li>
            <li><b>uid</b> - The user ID. Each staff member in WellnessLiving can also access the system as a client of their business. This is the ID number used to represent the staff member as a client.</li>
            </ul>

          schema:
            type: object
            properties:
              a_change:
                description: "Field values to save.
                  
                  Keys are field IDs.
                  
                  Values are new field values. Specific values depend on individual type of field. For some fields, there may be a string, for some fields there may be an array.
                  
                  If a composite field is changed, all fields should be specified (for example, if you change address you should obligatorily specify city)."
                type: object

    get:
      tags:
      - Profile
      summary: Client profile information.
      description: >-
        The GET method returns the profile fields for a specified user or a blank set of fields for a new user of the given business:
  
        If the GET method is used with a valid uid greater than 0, the method will return a list of fields with the values of the specified user.
        If the GET method is used with the uid set to 0, a list of profile fields will be returned for the specified business. A user in WellnessLiving can be in multiple businesses, there are some fields common among all business and others specific to one business.

        The Endpoints document contains more examples.

      parameters:
        - name: is_short 
          description: Indicates whether to display the full profile edit form or the short version. This is assumed to be used only in user registration mode.
          in: query
          type: boolean
        - name: is_staff 
          description: Indicates whether to display the form as a user or as a staff member. Staff members may have access to different fields than the user.
          in: query
          type: boolean
        - name: k_business
          description: The business key.
          in: query
          type: boolean
        - name: uid 
          description: The user key.
          in: query
          type: boolean
      responses:
        '200':
          description: >-
            <b>a_old</b> - Field values that have already been saved. After load, these values are retrieved from a_structure. After a save, these values are updated from a_change. The structure of a_old corresponds to the structure of a_change.
            <b>a_structure</b> - Values and structure of all fields. Array keys are field IDs (k_field). Array values are the field values. The array has the following structure:  <ul>
            <li><b>id_field_general</b> - The ID of a system field. One of the WlFieldGeneralSid constants.
            This value is only defined if id_field_type is set to WlFieldTypeSid.GENERAL</li>
            <li><b>is_require</b> - Indicates whether the value of this field is required. '1' if required, '0' if field is optional.</li>
            <li><b>id_field_type</b> - The type of field. This is one of the WlFieldTypeSid constants.</li>
            <li><b>k_field</b> - The field ID (k_field). A copy of this array element’s key.</li>
            <li><b>s_title</b> - The title of the field.</li>
            <li><b>x_value</b> - The value of the field. This value is defined by individual fields.</li>
            </ul>
          schema:
            type: object
            properties:
              a_change:
                description: "Field values to save.
                  
                  Keys are field IDs.
                  
                  Values are new field values. Specific values depend on individual type of field. For some fields, there may be a string, for some fields there may be an array.
                  
                  If a composite field is changed, all fields should be specified (for example, if you change address you should obligatorily specify city)."
                type: object

